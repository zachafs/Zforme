<form class="container" [formGroup]="loginForm">
  <div class="form-box">
    <h1 class="title">Authentification</h1>
    <div class="content-field">
      <!-- Email field with icon -->
      <mat-form-field class="my-field" appearance="outline">
        <mat-label>
          <mat-icon>mail</mat-icon> Email
        </mat-label>
        <input class="input-form" matInput formControlName="email" placeholder="Enter your email" style="color: rgb(245, 222, 179);">
        <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
          Invalid email format
        </mat-error>
      </mat-form-field>

      <!-- Password field with icon -->
      <mat-form-field class="my-field" appearance="outline">
        <mat-label>
          <mat-icon>lock</mat-icon> Password
        </mat-label>
        <input class="input-form" matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" style="color:rgb(245,222,179);" />
        <mat-icon matSuffix (click)="togglePasswordVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>
     <div class="containers">
      <div class="btn">
        <button type="button" (click)=" login()" [disabled]="loginForm.invalid">Login</button>
      </div>
    </div>
  </div>
</form>
