<mat-card class="example-card">
  <mat-card-header class="header">
    <mat-card-subtitle>Formulaire d'Enregistrement</mat-card-subtitle>
    <mat-card-title>Informations Utilisateur</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <form>
      <!-- Matricule Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Matricule</mat-label>
        <input matInput placeholder="Ex: 123456" required>
      </mat-form-field>

      <!-- Nom Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Ex: Dupont" required>
      </mat-form-field>

      <!-- Prénom Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Ex: Jean" required>
      </mat-form-field>

      <!-- Email Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex: jean.dupont@example.com" required>
      </mat-form-field>

      <!-- Department Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Département</mat-label>
        <input matInput placeholder="Ex: Informatique" required>
      </mat-form-field>

      <!-- Type de Problème Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Type de Problème</mat-label>
        <input matInput placeholder="Ex: Problème de connexion" required>
      </mat-form-field>

      <!-- Description Input -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Décrivez le problème ici..." required></textarea>
      </mat-form-field>

      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">VALIDER</button>
    <button mat-button color="warn">ANNULER</button>
  </mat-card-actions>
</mat-card>
